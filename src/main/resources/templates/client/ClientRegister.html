<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">
	
<head>
	<title>Brewer - Cadatro de Cliente</title>
</head>
<body>
<section layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cliente
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um cliente com o nome informado.
		</div>
	
		<form>
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="name">Nome</label>
					<input type="text" class="form-control" id="name" autofocus="autofocus"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-4">
					<label>Tipo pessoa</label> 
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="personType"> 
							<label>Física</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="personType"> 
							<label>Juridica</label>
						</div>
					</div>
				</div>
				<div class="form-group  col-sm-8" >
					<label for="document">CPF/CNPJ</label>
					<input type="text" class="form-control" id="document"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="telephone">Telefone</label>
					<input type="text" class="form-control" id="telephone"/>
				</div>
				<div class="form-group  col-sm-8">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="street">Logradouro</label>
					<input type="text" class="form-control" id="street"/>
				</div>
				<div class="form-group  col-sm-4">
					<label for="number">Número</label>
					<input type="text" class="form-control" id="number"/>
				</div>
				<div class="form-group  col-sm-4">
					<label for="complement">Complemento</label>
					<input type="text" class="form-control" id="complement"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="zipcode">CEP</label>
					<input type="text" class="form-control" id="zipcode"/>
				</div>
				<div class="form-group  col-sm-4">
					<label for="state">Estado</label>
					<select id="state" class="form-control">
	                    <option value="">Selecione o estado</option>
	                </select>
				</div>
				<div class="form-group  col-sm-4">
					<label  for="city">Cidade</label>
					<select id="city" class="form-control">
						<option value="">Selecione a cidade</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>
</body>
</html>
