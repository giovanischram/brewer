<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">
	
<head>
	<title>Brewer - Cadatro de Cliente</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
<body>
<section layout:fragment="content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cliente
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um usuário com o nome informado.
		</div>
	
		<form>
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="name">Nome</label>
					<input type="text" class="form-control" id="name" autofocus="autofocus"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-6">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
				<div class="form-group  col-sm-3">
					<label for="birthdate">Data de nascimento</label>
					<input type="text" class="form-control" id="birthdate"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-3">
					<label for="password">Senha</label> 
					<input type="password" class="form-control" id="password"/>
				</div>
				<div class="form-group  col-sm-3">
					<label for="passwordConfirmation">Confirmação de senha</label> 
					<input type="password" class="form-control" id="passwordConfirmation"/>
				</div>
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>
<th:block layout:fragment="extra-javascript">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</body>
</html>
